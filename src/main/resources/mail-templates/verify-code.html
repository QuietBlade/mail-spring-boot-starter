<html style="background:#f7f7f7">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>邮箱安全验证</title>
</head>
<body>
<div style="background:#f7f7f7;overflow:hidden">
    <div>
        <img src="https://passport.baidu.com/img/logo.gif" alt="" class="logo" ellpadding="0" cellspacing="0" style="margin:40px 0 0 60px" />
    </div>
    <div style="background:#fff;border:1px solid #ccc;margin:2%;padding:0 30px">
        <div style="line-height:40px;height:40px">&nbsp;</div>
        <p style="margin:0;padding:0;font-size:14px;line-height:30px;color:#333;font-family:arial,sans-serif;font-weight:bold">
            亲爱的用户：
        </p>
        <div style="line-height:20px;height:20px">&nbsp;</div>
        <p style="margin:0;padding:0;line-height:30px;font-size:14px;color:#333;font-family:'宋体',arial,sans-serif">
            您好！感谢您使用 #{#operation} 服务，您的账号 #{#username} 正在进行邮箱验证，本次请求的验证码为：
        </p>
        <p style="margin:0;padding:0;line-height:30px;font-size:14px;color:#333;font-family:'宋体',arial,sans-serif">
            <b style="font-size:18px;color:#f90">
                #{#verifyCode} </b>
            <span style="margin:0;padding:0;margin-left:10px;line-height:30px;font-size:14px;color:#979797;font-family:'宋体',arial,sans-serif">
                (为了保障您帐号的安全性，请在1小时内完成验证。)
            </span>
        </p>
        <div style="line-height:80px;height:80px">&nbsp;</div>
        <p style="margin:0;padding:0;line-height:30px;font-size:14px;color:#333;font-family:'宋体',arial,sans-serif">
            统信帐号团队
        </p>
        <p style="margin:0;padding:0;line-height:30px;font-size:14px;color:#333;font-family:'宋体',arial,sans-serif">
            #{#datetime}
        </p>
        <div style="line-height:20px;height:20px">&nbsp;</div>
    </div>
</div>
</body>
</html>
